version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workflow_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    env_file:
      - .env.dev
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/workflow_ai
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app

volumes:
  pgdata: 